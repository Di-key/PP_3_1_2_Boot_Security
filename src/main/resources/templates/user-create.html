<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" th:href="@{/resources/styles.css}">
  <title>User Info</title>
</head>
<body>
<div class="center">
  <h2>User info</h2>
  <form th:action="@{/admin/saveUser}" th:method="POST" th:object="${userAdd}">
    <table class="table">
      <tr>
        <td>Name:</td>
        <td><label>
          <input type="text" th:field="*{firstName}" th:value="${userAdd.firstName}"/>
        </label></td>
      </tr>
      <tr>
        <td>Surname:</td>
        <td><label>
          <input type="text" th:field="*{lastName}" th:value="${userAdd.lastName}"/>
        </label></td>
      </tr>
      <tr>
        <td>Username:</td>
        <td><label>
          <input type="text" th:field="*{username}" th:value="${userAdd.username}"/>
        </label></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><label>
          <input type="text" th:field="*{email}" th:value="${userAdd.email}"/>
        </label></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><label>
          <input type="text" th:field="*{password}" th:value="${userAdd.password}"/>
        </label></td>
      </tr>
      <tr>
        <td>Roles</td>
        <td><label>
<!--          ADMIN<input type="checkbox" th:checked="${userAdd.roles == 'Admin'}" name="roles" value="Admin"/>-->
<!--          USER<input type="checkbox" th:checked="${userAdd.roles == 'User'}" name="roles" value="User"/>-->
          <input type="checkbox" name="roles"
                 th:each="role : ${allRoles}"
                 th:text="${role.name+' '}"
                 th:value="${role.id}"
                 th:field="*{roles}"
          />
        </label></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" value="Submit"></td>
      </tr>
    </table>
  </form>
</div>
<br>
<form  th:action="@{/logout}" th:method="POST">
  <input type="submit" value="Logout!"/>
</form>
</body>
</html>
